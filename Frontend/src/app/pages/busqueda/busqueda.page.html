<ion-header [translucent]="true">
  <ion-toolbar color="fondo">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="/"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fondo">

  <ion-searchbar animated (ionChange)="buscar( $event )" placeholder="Buscar"></ion-searchbar>
  <ion-card *ngFor="let book of libro" routerLink='/book/{{book.id}}'>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-img *ngIf="book.volumeInfo.imageLinks.smallThumbnail"
              [src]="book.volumeInfo.imageLinks.smallThumbnail">
            </ion-img>
          </ion-col>
          <ion-col size="8">
            <h1>
              {{book.volumeInfo.title}}
            </h1>
            <h2>
              {{book.volumeInfo.authors}}
            </h2>
            <p>
              {{book.volumeInfo.publisher}}
            </p>
            <p>
              {{book.volumeInfo.publishedDate}}
            </p>
            <p *ngIf="book.volumeInfo.averageRating">
              <ion-icon name="star"> </ion-icon>
              {{book.volumeInfo.averageRating}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
