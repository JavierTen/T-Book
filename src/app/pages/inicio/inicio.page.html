<ion-header>
  <ion-toolbar>
    <ion-title>T-Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor= "let c of componentes">
        <ion-card [routerLink]="c.redirectTo">
          <ion-img [src]="c.image"></ion-img>
          <ion-card-header >
            {{c.name}}
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
